<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Me Coffee</title>
    <!-- Google Font for "Buy Me Coffee" -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif; /* Old font for body */
            margin: 0;
            padding: 0;
            background: #FAF8F6; /* Ivory background */
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Header */
        h1 {
            font-family: 'Playfair Display', serif; /* Elegant font for heading */
            font-size: 3.5rem;
            color: #0A2540; /* Deep navy */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #4A4A4A;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .paypal {
            background-color: #0A2540; /* Deep navy */
            color: white;
            border: 2px solid #333333; /* Black detailing */
        }

        .paypal:hover {
            background-color: #081A30;
        }

        .crypto {
            background-color: #D4AF37; /* Metallic gold */
            color: white;
            border: 2px solid #333333; /* Black detailing */
        }

        .crypto:hover {
            background-color: #B5932D;
        }

        /* Tips Count */
        .tips-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0A2540; /* Deep navy */
            margin-top: 20px;
        }

        /* Decorative Details */
        .blue-line {
            width: 80%;
            height: 3px;
            background-color: #0A2540; /* Deep navy */
            margin: 20px auto;
        }

        .black-line {
            width: 60%;
            height: 2px;
            background-color: #333333; /* Black */
            margin: 10px auto;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Buy Me Coffee</h1>
    <div class="blue-line"></div>
    <p>If you wish to tip me for my sports picks, do so here!</p>
    <div class="black-line"></div>

    <!-- PayPal Button -->
    <a href="https://paypal.me/YourPayPalLink" target="_blank" class="button paypal" onclick="incrementTips()">
        Tip via PayPal
    </a>

    <!-- Crypto Buttons -->
    <a href="https://your-btc-wallet-link.com" target="_blank" class="button crypto" onclick="incrementTips()">
        Tip via BTC
    </a>
    <a href="https://your-polygon-wallet-link.com" target="_blank" class="button crypto" onclick="incrementTips()">
        Tip via Polygon
    </a>

    <!-- Tips Count -->
    <div class="tips-count">
        Tips Received So Far: <span id="tips-count">12</span>
    </div>

    <footer>
        <p>Thank you for your support! â˜•</p>
    </footer>

    <script>
        // Initial tips count
        let tipsCount = 12;

        // Function to update the tips count display
        function updateTipsDisplay() {
            document.getElementById('tips-count').textContent = tipsCount;
        }

        // Function to increment tips when someone clicks a button
        function incrementTips() {
            tipsCount += 1;
            updateTipsDisplay();
        }

        // Automatically increment tips every 10 hours (10 hours = 36,000,000 ms)
        setInterval(() => {
            tipsCount += 1;
            updateTipsDisplay();
        }, 36000000);

        // Initial display update
        updateTipsDisplay();
    </script>
</body>
</html>
